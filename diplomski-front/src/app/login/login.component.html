<header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-blue">
        <div class="container">
            <a class="logo" href="#">GYM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse  justify-content-end navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="link" href="#" routerLinkActive='active' [routerLink]="['/register']">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div id="banner">
    <div class="container">
        <div class="card card-over"
            style="width: 100%; border-left: solid 10px #F19529; display: block; margin: 0 auto;">
            <div class="card-body">
                <h1 class="text-uppercase text-center font-weight-bold">
                    Login</h1>
                <div class="tab-content">
                    <form (submit)="onSubmit()" class="text-center mt-5" name="myForm" novalidate>

                        <div class="input-group input-group-big">
                            <label class="label">Username:</label> <br>
                            <input class="input--style-1" type="text" name="username" #username="ngModel"
                                pattern="[a-zA-Z0-9\\s\\-]{1,50}" [(ngModel)]="user.username" placeholder="username"
                                required="required"><br>
                        </div>
                        <div class="alert alert-danger errorMessage" *ngIf="username.touched && !username.valid">Username
                            is empty,or invalid. Signs like '%,<,>,:,;' are not allowed.</div>

                        <div class="input-group input-group-big">
                            <label class="label">Password:</label><br>
                            <input class="input--style-1" type="password" name="password" #password="ngModel"
                                pattern="[a-zA-Z0-9\\s\\-]{1,50}" [(ngModel)]="user.password" placeholder="password"
                                required="required">
                            <br>
                        </div>
                        <div class="alert alert-danger errorMessage" *ngIf="password.touched && !password.valid">Password
                            is invalid.</div>

                        <div class="text-center mt-3">
                            <button type="button" class="btn-orange" type="submit">Sign in</button>
                        </div>

                    </form>

                    <div class="error-message">
                        <span>{{message}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
